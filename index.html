<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/login.js"></script>
</head>

<body>
    <div class="form form--login framed">
        <form action="./menu.html" method="GET">
            <input type="text" placeholder="Usuario" class="input input--top" id="usuarioLogin" name="usuarioLogin"
                required>
            <input type="email" placeholder="Correo Electronico (.com)" class="input input--top" name="emailLogin"
                id="emailLogin" required>
        </form>
        <button type="submit" value="Ingresar" class="botonLogin input--submit input btn"> Ingresar </button>
    </div>
    <div class="fullscreen-bg"></div>
</body>

</html>
